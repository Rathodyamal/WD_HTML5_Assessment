<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Navbar</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="navbar">
        <div class="logo">
            <img src="logo.png" alt="Logo">
        </div>

        <div class="nav-items">
            <div class="nav-link">Home</div>
            <div class="nav-link">About</div>

            <div class="dropdown">
                <label class="nav-link">Services &#9662;</label>
                <div class="dropdown-content">
                    <div class="dropdown-item">Web Design</div>
                    <div class="dropdown-item">Marketing</div>
                    <div class="dropdown-item">WordPress</div>

                    <div class="dropdown-submenu">
                        <div class="dropdown-item submenu-link">More &#9656;</div>
                        <div class="dropdown-submenu-content">
                            <div class="dropdown-item">HTML</div>
                            <div class="dropdown-item">CSS</div>
                            <div class="dropdown-item">JavaScript</div>
                            <div class="dropdown-item">jQuery</div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="nav-link">Blogs</div>
            <div class="nav-link">Contact</div>
        </div>

        <button class="login-btn">Login</button>
    </div>
</body>

</html>
